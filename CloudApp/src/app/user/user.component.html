
 <div class= "container">
  <div class="section-title text-center center">
    <h2>Game of Thrones</h2>
    <hr>
  </div>
  <div class="categories">
    <ul class="cat">
      <li>
        <ol class="type">
          <li><a>Books</a></li>
          <li><a>Characters</a></li>
          <li><a>Houses</a></li>
        </ol>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
</div> 


<div class="container">
    <div class="row">
      <div class="col">
        <input type="text" (keyup)="onNameKeyUp($event)" class="form-control" placeholder="Name Character">
      </div>
      <div class="col">
        <button type="button" (click)="getCharacters()" class="log_out">Search</button>
      </div>
    </div>
</div>

<br>

<ul *ngIf="found" class="list-group">
    <li class="list-group-item">Name: {{name}}</li>
    <li class="list-group-item">Gender: {{gender}}</li>
    <li class="list-group-item">Culture: {{culture}}</li>
    <li class="list-group-item">Born: {{born}}</li>
    <li class="list-group-item">Died: {{died}}</li>
    <li class="list-group-item">Titles: {{titles}}</li>
    <li class="list-group-item">Aliases: {{aliases}}</li>
    <li class="list-group-item">Tv Series: {{tvSeries}}</li>
    <li class="list-group-item">Played by: {{playedBy}}</li>
  </ul>


  <button type="submit" class="log_out" (click)="logout()" >Log out</button>
